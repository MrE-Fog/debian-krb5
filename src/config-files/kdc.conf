[kdcdefaults]
	primary_ports = 750
	secondary_ports = 88

[realms]
	ATHENA.MIT.EDU = {
		profile = /etc/krb5.conf
		database_name = /usr/local/lib/krb5kdc/principal
		key_stash_file = /usr/local/lib/krb5kdc/stash
		port = 750
		secondary_port = 88
		max_life = 8h 0m 0s
		max_renewable_life = 7d 0h 0m 0s
	}
