[libdefaults]
	default_realm = __REALM__
	default_keytab_name = FILE:/krb5/v5srvtab

[realms]
	__REALM__ = {
		kdc = localhost:1750
		admin_server = localhost:1751
	}

[domain_realm]
	localhost = __REALM__

[logging]
	admin_server = FILE:/krb5/syslog
	kdc = FILE:/krb5/syslog
	default = FILE:/krb5/syslog
